buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "com.softwaresecured.reshift:gradle-plugin:1.+"
    }
}

plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

allprojects {
    apply plugin: "com.softwaresecured.reshift"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'mysql:mysql-connector-java:5.1.26'
    implementation 'org.json:json:20090211'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'org.hibernate:hibernate-core:4.0.1.Final'
    testImplementation 'junit:junit:3.8.1'
    providedCompile 'javax.servlet:servlet-api:2.3'
}

group = 'org.cysecurity'
version = '0.0.1-SNAPSHOT'
description = 'JavaVulnerableLab Maven Webapp'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
